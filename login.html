<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script
			src="https://kit.fontawesome.com/629d80b15b.js"
			crossorigin="anonymous"
		></script>
		<link href="css/style.css" rel="stylesheet" />
		<title>Green Life | Log in</title>
	</head>
	<body>
		<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html">
					<img
						src="images/logo.png"
						alt="Green Life Logo"
						height="50"
						class="d-inline-block align-top"
					/>
					Green Life
				</a>
				<div class="menuContainer"></div>
			</div>
		</nav>
		<div class="container-md wrapper">
			<h1>Log in</h1>
			<form id="loginForm">
				<div class="messageContainer"></div>
				<div class="row mb-3">
					<label for="inputUsername" class="col-sm-2 col-form-label"
						>Username</label
					>
					<div class="col-sm-10">
						<input type="username" class="form-control" id="inputUsername" />
					</div>
				</div>
				<div class="row mb-3">
					<label for="inputPassword" class="col-sm-2 col-form-label"
						>Password</label
					>
					<div class="col-sm-10">
						<input type="password" class="form-control" id="InputPassword" />
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Sign in</button>
			</form>
		</div>

		<footer class="fixed-bottom">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm">
						<h6>Green Life</h6>
						<!-- <img src="images/logo.png" alt="Green Life Logo" height="50" /> -->
					</div>
					<div class="col-sm">
						<h6>post@greenlife.com</h6>
					</div>
					<div class="col-sm">
						<h6>Follow us on</h6>
					</div>
				</div>
			</div>
		</footer>

		<script type="module" src="js/login.js"></script>
	</body>
</html>
