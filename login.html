<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta name="description" content="Green Life, Online plant shop" />
		<meta
			name="keywords"
			content="Webshop, plant, green plant, Online shop, succulents, cactus, monstera, eucalyptus, plant blog"
		/>
		<meta name="author" content="Hege BjÃ¸rkedal" />
		<script
			src="https://kit.fontawesome.com/629d80b15b.js"
			crossorigin="anonymous"
		></script>
		<link rel="preconnect" href="https://fonts.gstatic.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=Poiret+One&family=Roboto:wght@300;400&display=swap"
			rel="stylesheet"
		/>
		<link href="css/style.css" rel="stylesheet" />
		<title>Green Life | Log in</title>
	</head>
	<body>
		<nav class="navbar sticky-top navbar-expand-lg navbar-light bg-light">
			<div class="container-fluid">
				<a class="navbar-brand" href="index.html">
					<img
						src="images/logo.png"
						alt="Green Life Logo"
						height="50"
						class="d-inline-block align-top"
					/>
					Green Life
				</a>
				<div class="menuContainer"></div>
			</div>
		</nav>
		<div class="wrapper">
			<div class="container-md mx-auto">
				<h1>Log in</h1>
				<form id="loginForm">
					<div class="messageContainer"></div>
					<div class="row mb-3">
						<label for="inputUsername" class="col-sm-2 col-form-label"
							>Username</label
						>
						<div class="col-sm-10">
							<input type="username" class="form-control" id="inputUsername" />
						</div>
					</div>
					<div class="row mb-3">
						<label for="inputPassword" class="col-sm-2 col-form-label"
							>Password</label
						>
						<div class="col-sm-10">
							<input type="password" class="form-control" id="InputPassword" />
						</div>
					</div>
					<button type="submit" class="btn btn-primary">Sign in</button>
				</form>
			</div>
		</div>
		<footer class="fixed-bottom">
			<div class="container-fluid">
				<div class="row">
					<div class="col-sm">
						<h6>post@greenlife.com</h6>
					</div>
				</div>
			</div>
		</footer>
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
			crossorigin="anonymous"
		></script>
		<script type="module" src="js/login.js"></script>
	</body>
</html>
